  worker:
    build:
      context: .
    volumes:
      - ./models:/app/models
      - ./input:/app/input
      - ./output:/app/output
    environment:
      - REDIS_HOST=redis
      - QUEUE_NAME=detection-inspection-queue
      - LOG_LEVEL=INFO # or DEBUG, INFO, WARNING, ERROR, CRITICAL
    depends_on:
      - redis
      - fastapi
    command: python job_queue_worker.py
    # restart: on-failure
    stop_signal: SIGTERM  # Graceful shutdown signal

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: ["redis-server", "--loglevel", "warning"]
    stop_signal: SIGTERM  # Graceful shutdown signal
    
