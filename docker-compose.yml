services:

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yolo11-tracker
    volumes:
      - ./input:/app/input        # Map input directory
      - ./output:/app/output      # Map output directory
      - ./models:/app/models      # Map models directory
      - ./models/easyocr:/root/.EasyOCR/model # Mount easyocr model dir to retain it
      - ./models/paddleocr:/root/.paddleocr/whl   # Persistent cache directory
      - pip-cache:/pip_cache      # Mount pip cache directory
    ports:
      - "8080:8080"               # Expose FastAPI port
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - PIP_CACHE_DIR=/pip_cache
    tty: true
    restart: always
    command: python -u -m uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    depends_on:
      - redis

